<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CargoPress</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="header__container">
        <header class="container">
            <div class="logo__nav">
                <a href="#" class="logo">
                    <img src="img/logo.png" alt="">
                </a>
                <div class="nav">
                    <div class="contact">
                        <div class="icon-box">
                            <i class="fa  fa-headphones  fa-3x"></i>
                            <div class="icon-box__text">
                                <h4 class="icon-box__title">Call Us Anytime</h4>
                                <span class="icon-box__subtitle">1-888-123-4567</span>
                            </div>
                        </div>
                        <div class="icon-box">
                            <i class="fa  fa-clock-o  fa-3x"></i>
                            <div class="icon-box__text">
                                <h4 class="icon-box__title">Opening Time</h4>
                                <span class="icon-box__subtitle">08:00 - 18:00</span>
                            </div>
                        </div>
                        <div class="icon-box">
                            <i class="fa  fa-envelope-o  fa-3x"></i>
                            <div class="icon-box__text">
                            <h4 class="icon-box__title">Email Us</h4>
                                <span class="icon-box__subtitle">info@cargopress.io</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <nav>
            <div class="nav_soc container">
                <div class="nav_main">
                    <ul>
                        <li><a href="#" class="up_nav active">Home</a></li>
                        <li class="main-li"><a href="#">Services</a>
                            <ul>
                                <li><a href="#">Ground Transport</a></li>
                                <li><a href="#">Cargo</a></li>
                                <li><a href="#">Warehousing</a></li>
                                <li><a href="#">Logistic Service</a></li>
                                <li><a href="#">Trucking Service</a></li>
                                <li><a href="#">Storage</a></li>
                            </ul>
                        </li>
                        <li><a href="#" class="up_nav">About Us</a></li>
                        <li><a href="#" class="up_nav">Shop</a></li>
                        <li><a href="#" class="up_nav">News</a></li>
                        <li><a href="#" class="up_nav">Contact Us</a></li>
                    </ul>
                </div>
                <div class="soc">
                    <a href="#"><i class="fa  fa-facebook"></i></a>
                    <a href="#"><i class="fa  fa-twitter"></i></a>
                    <a href="#"><i class="fa  fa-wordpress"></i></a>
                    <a href="#"><i class="fa  fa-youtube"></i></a>
                </div>
            </div>
        </nav>
    </div>

<script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
<script src="js/script.js"></script>
</body>
</html>
